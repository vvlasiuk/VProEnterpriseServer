# Єдиний довідник товарів, матеріалів, послуг
version: "1.0.0"

tables:
  # Основна таблиця номенклатури
  cat_products:
    parent: "catalog"
    description: "Products and goods"
    columns:
      # Основні характеристики
      products_type_id:
        type: "BIGINT"
        nullable: true
        foreign_key: "cat_products_type.id"
        comment: "Тип продукції"
      category_id:
        type: "BIGINT"
        nullable: true
        foreign_key: "cat_products_categories.id"
        comment: "Категорія товару"
      brand_id:
        type: "BIGINT"
        nullable: true
        foreign_key: "cat_products_brands.id"
        comment: "Торгова марка"
      article_number:
        type: "NVARCHAR(50)"
        nullable: true
        comment: "Артикул"