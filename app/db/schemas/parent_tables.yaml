# Батьківські таблиці для наслідування
parent_tables:
  
  # Базовий шаблон для всіх документів
  document:
    id:
      type: "BIGINT"
      primary_key: true
      auto_increment: true
    doc_number:
      type: "NVARCHAR(50)"
      nullable: false
      unique: true
      comment: "Номер документа"
    doc_date:
      type: "DATETIME2"
      nullable: false
      default: "GETDATE()"
      comment: "Дата документа"
    created_at:
      type: "DATETIME2"
      default: "GETDATE()"
      comment: "Дата створення"
    created_by:
      type: "BIGINT"
      nullable: false
      foreign_key: "users.id"
      comment: "Хто створив"
    updated_at:
      type: "DATETIME2"
      nullable: true
      comment: "Дата останнього оновлення"
    updated_by:
      type: "BIGINT"
      nullable: true
      foreign_key: "users.id"
      comment: "Хто оновив"
    status:
      type: "NVARCHAR(20)"
      nullable: false
      default: "'draft'"
      comment: "Статус документа"
    notes:
      type: "NTEXT"
      nullable: true
      comment: "Примітки"

  # Базовий шаблон для довідників/сутностей
  entity:
    id:
      type: "BIGINT"
      primary_key: true
      auto_increment: true
    name:
      type: "NVARCHAR(255)"
      nullable: false
      comment: "Назва"
    code:
      type: "NVARCHAR(50)"
      nullable: true
      unique: true
      comment: "Код"
    description:
      type: "NTEXT"
      nullable: true
      comment: "Опис"
    is_active:
      type: "BIT"
      nullable: false
      default: 1
      comment: "Активний"
    created_at:
      type: "DATETIME2"
      default: "GETDATE()"
    created_by:
      type: "BIGINT"
      foreign_key: "users.id"
    sort_order:
      type: "INT"
      nullable: true
      default: 0
      comment: "Порядок сортування"

  # Базовий шаблон для операцій/транзакцій
  transaction:
    id:
      type: "BIGINT"
      primary_key: true
      auto_increment: true
    transaction_date:
      type: "DATETIME2"
      nullable: false
      default: "GETDATE()"
    amount:
      type: "DECIMAL(18,2)"
      nullable: false
      default: 0
    currency_code:
      type: "NVARCHAR(3)"
      nullable: false
      default: "'UAH'"
    created_at:
      type: "DATETIME2"
      default: "GETDATE()"
    created_by:
      type: "BIGINT"
      foreign_key: "users.id"