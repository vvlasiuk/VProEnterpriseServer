# Батьківські таблиці для наслідування
parent_tables:
  
  catalog:
    id:
      type: "BIGINT"
      primary_key: true
      auto_increment: true
    name:
      type: "NVARCHAR(255)"
      nullable: false
      comment: "Назва"
    code:
      type: "NVARCHAR(50)"
      nullable: true
      unique: true
      comment: "Код"
    description:
      type: "NTEXT"
      nullable: true
      comment: "Опис"
    is_active:
      type: "BIT"
      nullable: false
      default: 1
      comment: "Активний"
    created_at:
      type: "DATETIME2"
      default: "GETDATE()"
    created_by:
      type: "BIGINT"
      foreign_key: "users.id"


