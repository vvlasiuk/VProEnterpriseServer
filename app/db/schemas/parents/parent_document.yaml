# Батьківські таблиці для наслідування
parent_tables:
  
  # Базовий шаблон для всіх документів
  document:
    _id:
      type: "BIGINT"
      primary_key: true
      auto_increment: true
    _version:
      type: "ROWVERSION"
    _doc_number:
      type: "NVARCHAR(50)"
      nullable: false
      unique: true
      comment: "Номер документа"
    _doc_date:
      type: "DATETIME2"
      nullable: false
      default: "GETDATE()"
      comment: "Дата документа"
    _created_at:
      type: "DATETIME2"
      default: "GETDATE()"
      comment: "Дата створення"
    _created_by:
      type: "BIGINT"
      nullable: false
      foreign_key: "users.id"
      comment: "Хто створив"
    _updated_at:
      type: "DATETIME2"
      nullable: true
      comment: "Дата останнього оновлення"
